    class InstructorPlanta extends Instructor {
    #grado;
    #fechaVinculacion;

    constructor(){
        super();
        this.#grado = 0;
        this.#fechaVinculacion = '';
    }

    set setGrado(value){
        if (value >= 1 && value <= 20) {
            this.#grado = value;
        } else {
            console.log("El grado debe ser un número entre 1 y 20");
        }
    }

    get getGrado(){
        return this.#grado;
    }

    set setFechaVinculacion(value){
        this.#fechaVinculacion = value;
    }

    get getFechaVinculacion(){
        return this.#fechaVinculacion;
    }

    innformacion(){
        console.log(`El nivel de mi grado es de ${this.getGrado}`);
    }

    estado(){
        console.log(`Mi contrato inició ${this.getFechaVinculacion}`);
    }
    
    sueldo(){
        const sueldo = this.getGrado * 100000 + this.getSalarioBasico;
        console.log(`Mi sueldo es de ${sueldo} pesos`);
    }
}


class InstructorContrato extends Instructor {
  #duracionContrato;
  #fechaVinculacion;

  constructor() {
    super();
    this.#duracionContrato = 0;
    this.#fechaVinculacion = new Date();
  }

   set setDuracionContrato(value) {
    this.#duracionContrato = value;
  }

  get getDuracionContrato() {
    return this.#duracionContrato;
  }

  set set(value) {
    this.#fechaVinculacion = new Date(value);
  }

  get getFechaVinculacion() {
    return this.#fechaVinculacion;
  }

  informacion() {
    console.log(`El día de mi grado es ${this.getGrado}`);
  }

  estado() {
    const fechaInicio = this.getFechaVinculacion;
    const fechaFin = new Date(
      fechaInicio.getFullYear(),
      fechaInicio.getMonth() + this.getDuracionContrato,
      fechaInicio.getDate()
    );
    console.log(`Mi contrato inició el ${fechaInicio.toLocaleDateString()}`);
    console.log(`Mi contrato finaliza el ${fechaFin.toLocaleDateString()}`);
  }

  sueldo() {
    const sueldo = this.getDuracionContrato * this.getSalarioBasico;
    console.log(`Mi sueldo es de ${sueldo} millones de pesos`);
  }
}
